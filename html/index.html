<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LS-Sound</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <div id="sound-container">
            <!-- Ses dosyaları dinamik olarak buraya eklenecek -->
        </div>
        
        <div id="sound-visualizer" v-if="showVisualizer">
            <!-- Ses görselleştirici burada gösterilecek -->
            <canvas id="visualizer-canvas"></canvas>
        </div>
        
        <div id="sound-controls" v-if="showControls">
            <!-- Ses kontrol paneli burada gösterilecek -->
        </div>
    </div>
    
    <!-- JQuery ve Howler.js kütüphaneleri -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    
    <!-- Uygulama Scriptleri -->
    <script src="scripts/config.js"></script>
    <script src="scripts/soundManager.js"></script>
    <script src="scripts/visualizer.js"></script>
    <script src="scripts/app.js"></script>
</body>
</html>
